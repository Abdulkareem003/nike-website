<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
  <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
<!--carousel item -->
<div class="carousel-inner">
  <div class="carousel-item active">
    <img src="slideimage2.jpg" class="d-block" width="100%" height="auto" style="height: 500px;object-fit: cover;object-position: center;">
  </div>
  <div class="carousel-item">
    <img src="slide3.jpg" class="d-block" width="100%" height="auto" style="height: 500px;object-fit: cover;object-position: center;">
  </div>
  <div class="carousel-item">
    <img src="slide4.jpg" class="d-block" width="100%" height="auto" style="height: 500px;object-fit: cover;object-position: center;">
  </div>
  <div class="carousel-item">
    <img src="slide5.jpg" class="d-block" width="100%" height="auto" style="height: 500px;object-fit: cover;object-position: center;">
  </div>
<div class="carousel-item">
  <img src="slide4.jpg" class="d-block" width="100%" height="auto" style="height: 500px;object-fit: cover;object-position: center;">
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
<i class="carousel-control-prev-icon"></i>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
  <span class="carousel-control-next-icon"></span>
</button>

  </div>
  
    
</body>
</html>
